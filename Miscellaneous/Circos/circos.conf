karyotype = karyotype.txt

<chromosomes>
  chromosomes_display_default = no
</chromosomes>

<ideogram>
  <spacing>
    default = 0.018r

    <pairwise 7B 1A>
        spacing = 1.2r
    </pairwise>
    <pairwise 1A 1B>
        spacing = 0.5r
    </pairwise>
    <pairwise 2A 2B>
        spacing = 0.5r
    </pairwise>
    <pairwise 3A 3B>
        spacing = 0.5r
    </pairwise>
    <pairwise 4A 4B>
        spacing = 0.5r
    </pairwise>
    <pairwise 5A 5B>
        spacing = 0.5r
    </pairwise>
    <pairwise 6A 6B>
        spacing = 0.5r
    </pairwise>
    <pairwise 7A 7B>
        spacing = 0.5r
    </pairwise>
  </spacing>

  radius           = 0.90r
  thickness        = 30p
  fill             = yes
  stroke_color     = dgrey
  stoke_thickness  = 2p

  show_label       = yes
  label_font       = default
  label_radius     = 0.95r
  label_size       = 30p
  label_parallel   = yes

  show_ticks       = yes
  show_tick_labels = yes

</ideogram>

<links>
    <link>
        file       = 00.synteny_links.txt
        radius     = 0.3787r
        bezier_radius = 0.3800r
        thickness  = 2
        color      = eval(var(color))
        z          = 1
    </link>
</links>

<plots>
 <plot>
    type = heatmap
    file = dummy.txt

    r0   = 0.3787r
    r1   = 0.3800r
    color = grey_a2

</plot>

 <plot>
    type  = heatmap
    file  = 01.repeat_density.txt
    r1    = 0.43r
    r0    = 0.40r

    color = white,softlemon,warmyellow,goldenrod
    min   = 0.80
    max   = 0.95
    stroke_thickness = 0
 </plot>

 <plot>
    type       = heatmap
    file       = 02.gene_density.txt
    r0         = 0.44r
    r1         = 0.47r

    min        = 0
    max        = 20     # or higher if you don't cap

    color      = white,peach1,peach2,orange1,orange2
    extended_bin = yes
    stroke_thickness = 0
</plot>

 <plot>
    type       = heatmap
    file       = 03.NLR_density.txt
    r0         = 0.48r
    r1         = 0.51r

    extended_bin = yes
    stroke_thickness = 0

    <rules>
      <rule>
        condition = var(value) == 0
        color     = white
      </rule>
      <rule>
        condition = var(value) != 0
        color     = darkred
      </rule>
    </rules>

 </plot>

  <plot>
    type = heatmap
    file = dummy.txt

    r0   = 0.5297r
    r1   = 0.5300r
    color = grey_a2

</plot>

 <plot>
    type       = scatter
    file       = 04.promoter_normalized.txt
    r0         = 0.55r
    r1         = 0.60r
    color      = slateblue
    min        = -3.0
    max        = 0
    glyph_size  = 3.5p
 </plot>

  <plot>
    type = heatmap
    file = dummy.txt

    r0   = 0.5999r
    r1   = 0.6001r
    color = grey_a2

</plot>

 <plot>
    type       = scatter
    file       = 04.exome_normalized.txt
    r0         = 0.60r
    r1         = 0.65r
    color      = darkteal
    min        = 0
    max        = 3.0
    glyph_size  = 3.5p
 </plot>


  <plot>
    type = heatmap
    file = dummy.txt

    r0   = 0.6697r
    r1   = 0.6700r
    color = grey_a2

  </plot>
  <plot>
    type       = tile
    file       = 05.PHAS_loci.txt
    r0         = 0.70r
    r1         = 0.74r
    layers     = 5
    margin     = 0.02u
    orientation = out
    thickness  = 15
    padding    = 8
    layers_overflow = collapse
    color      = eval(var(color))
  </plot>

   <plot>
    type       = scatter
    file       = 05.MIR_loci.txt
    r0         = 0.72r
    r1         = 0.75r
    color      = black
    min        = 0
    max        = 1.0
    glyph_size  = 7.5p
 </plot>

</plots>


<colors>
<<include mycolors.conf>>
</colors>

